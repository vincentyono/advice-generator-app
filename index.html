<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <section class="card">
      <h2 class="advice-id" id="advice-id">Advice #</h2>
      <blockquote class="advice-content" id="advice-content">
        <div id="spinner" class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </blockquote>
      <img
        class="pattern-divider"
        src="/images/pattern-divider-desktop.svg"
        alt="pattern divider"
      />
      <button id="button" class="advice-button">
        <img class="icon-dice" src="/images/icon-dice.svg" alt="refresh" />
      </button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
